[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY"

[functions]
  directory = "netlify/functions"

[[edge_functions]]
  path = "/api/gemini-proxy/*"
  function = "gemini-proxy"

[[redirects]]
  from = "/api/gemini"
  to = "/.netlify/functions/gemini"
  status = 200
